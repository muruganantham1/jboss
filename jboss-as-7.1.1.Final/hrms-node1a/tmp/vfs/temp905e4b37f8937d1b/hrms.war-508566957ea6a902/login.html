	<script type="text/javascript">//doDirectLogin();
	function gup( name ) {
		name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
		var regexS = "[\\?&]"+name+"=([^&#]*)";
		var regex = new RegExp( regexS );
		var results = regex.exec( window.location.href );
		if( results == null )
			return "";
		else
			return results[1];
	}
	var demo=gup('demo');
	if(demo=="true"){
		document.forms['loginForm'].elements['UserName'].value="demo";
		document.forms['loginForm'].elements['Password'].value="demo";

function screenSize(){
if(typeof(window.innerWidth)=='number'){screenWidth=window.innerWidth;screenHeight=window.innerHeight;}
else if(document.documentElement &&(document.documentElement.clientWidth||document.documentElement.clientHeight)){screenWidth=document.documentElement.clientWidth;screenHeight=document.documentElement.clientHeight;}
else if(document.body &&(document.body.clientWidth||document.body.clientHeight)){screenWidth=document.body.clientWidth;screenHeight=document.body.clientHeight;};
}

function setBg(){
screenSize();
$("#wallpaper").html('<img id="bg" src="images/login_bg.jpg"/> ');
$("#bg").load(function(){
checkWidth=screenWidth/$(this).width();
checkHeight=screenHeight/$(this).height();	
if(checkWidth>checkHeight){
$(this).width($(this).width()*checkWidth);$(this).height('auto');
$(this).css('margin-top',(($(this).height()-screenHeight)/2)*-1);
$(this).css('margin-left',(($(this).width()-screenWidth)/2)*-1);
}else{
$(this).height($(this).height()*checkHeight);$(this).width('auto');
$(this).css('margin-top',(($(this).height()-screenHeight)/2)*-1);
$(this).css('margin-left',(($(this).width()-screenWidth)/2)*-1);
}
})	
}

function adjustBg(){
screenSize();
checkWidth=screenWidth/$("#bg").width();
checkHeight=screenHeight/$("#bg").height();	
if(checkWidth>checkHeight){
$("#bg").width($("#bg").width()*checkWidth);$("#bg").height('auto');
$("#bg").css('margin-top',(($("#bg").height()-screenHeight)/2)*-1);
$("#bg").css('margin-left',(($("#bg").width()-screenWidth)/2)*-1);
}else{
$("#bg").height($("#bg").height()*checkHeight);$("#bg").width('auto');
$("#bg").css('margin-top',(($("#bg").height()-screenHeight)/2)*-1);
$("#bg").css('margin-left',(($("#bg").width()-screenWidth)/2)*-1);
}
}


$(document).ready(function(){setBg();});
$(window).resize(function(){adjustBg();});
